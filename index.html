<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Lista de Compras</h1>
    </header>
    <main>
        <input type="file" id="fileInput" accept=".txt">
        <div id="listContainer">
            <!-- La lista de elementos se insertará aquí -->
        </div>
        <div class="button-container">
            <button id="verTodos">Ver Todos</button>
            <button id="verMiLista">Ver Mi Lista</button>
            <button id="generarTXT">Generar TXT</button>
            <button id="borrarLista">Borrar Mi Lista</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mi Lista de Compras</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
